<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator & Scanner</title>

  <!-- Bootstrap 5 -->
  <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-white">

<div class="container py-4 bg-light rounded-3 shadow-sm mt-4">
  <h2 class="text-center mb-4">QR Code Generator, Scanner & Upload Reader</h2>

  <!-- QR Generator -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4>Generate QR Code</h4>
      <input id="qrText" class="form-control mb-2" type="text" placeholder="Enter text or URL" />
      <button class="btn btn-outline-primary" onclick="generateQR()">Generate</button>

      <div id="qrResult" class="mt-3"></div>

      <!-- Download Button -->
      <button id="downloadBtn" class="btn btn-outline-success mt-3 d-none" onclick="downloadQR()">Download QR Code</button>

    </div>
  </div>

  <!-- QR Scanner (Camera) -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4>Scan QR Code (Camera)</h4>
      <div id="reader" style="width: 300px"></div>
      <div class="mt-3">
        <label class="form-label">Scanned Result:</label>
        <input id="scanResult" class="form-control" readonly />
      </div>
    </div>
  </div>

  <!-- QR Upload Scanner -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4>Scan QR from Uploaded Image</h4>
      <input type="file" id="qrUpload" class="form-control mb-3" accept="image/*" />
      <button onclick="scanUploadedQR()" class="btn btn-outline-success">Scan Uploaded Image</button>

      <div id="reader_upload" style="display:none"></div> <!-- REQUIRED FOR scanFile() -->

      <div class="mt-3">
        <label class="form-label">Decoded Text:</label>
        <input id="uploadResult" class="form-control" readonly />
      </div>
    </div>
  </div>

</div>

<!-- Custom Script -->
  <script src="script.js"></script>

<!-- QR Code Generator Library -->
  <script src="qrcode.min.js"></script>

  <!-- QR Scanner Library -->
  <script src="html5-qrcode.js" type="text/javascript"></script>

</body>
</html>
